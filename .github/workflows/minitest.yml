name: Run Minitest

on:
  workflow_call:
    inputs:
      ref:
        description: 'The branch, tag or SHA to checkout'
        required: false
        type: string
      publishingApiRef:
        description: 'The branch, tag or SHA to checkout Publishing API'
        required: false
        default: main
        type: string

jobs:
  run-minitest:
    name: Run Minitest
    runs-on: ubuntu-latest
    steps:
      - name: Setup MongoDB
        uses: alphagov/govuk-infrastructure/.github/actions/setup-mongodb@main
        with:
          version: 3.6

      - name: Setup Postgres
        id: setup-postgres
        uses: alphagov/govuk-infrastructure/.github/actions/setup-postgres@main

      - name: Setup Redis
        uses: alphagov/govuk-infrastructure/.github/actions/setup-redis@main

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: alphagov/publisher
          ref: ${{ inputs.ref || github.ref }}

      - name: Checkout Publishing API (for Content Schemas)
        uses: actions/checkout@v4
        with:
          repository: alphagov/publishing-api
          ref: ${{ inputs.publishingApiRef }}
          path: vendor/publishing-api

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup Node
        uses: alphagov/govuk-infrastructure/.github/actions/setup-node@main

#      - name: Setup Chrome
#        id: setup-chrome
#        uses: browser-actions/setup-chrome@v1
#        with:
#          chrome-version: 133
#          install-chromedriver: true
#          install-dependencies: true
#
      - name: Precompile assets
        uses: alphagov/govuk-infrastructure/.github/actions/precompile-rails-assets@main

      - name: Initialize database
        env:
          RAILS_ENV: test
        run: bundle exec rails db:setup

      - name: Run Minitest
        env:
          RAILS_ENV: test
          SE_BROWSER_VERSION: 133
          GOVUK_CONTENT_SCHEMAS_PATH: vendor/publishing-api/content_schemas
        run: bundle exec rake test
